docs_dir: gadgets
site_name: Robotický tábor 2022
site_url: https://2022.robotickytabor.cz/
site_description: >-
  Robotický tábor 2022

repo_name: RoboticsBrno/RoboCamp-2022
repo_url: https://github.com/RoboticsBrno/RoboCamp-2022/
# edit_uri: blob/main/docs/

# Copyright
copyright: Copyright © 2022 RoboticsBrno
use_directory_urls: True

theme:
  name: material
  language: cs
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github

  palette:
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Přepnout na světý režim
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-night
        name: Přepnout na tmavý režim

markdown_extensions:
  - pymdownx.highlight:
      pygments_lang_class: True
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - attr_list
  - pymdownx.tabbed
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      url_download: True
  - toc:
      permalink: "¤"
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - awesome-pages
  - glightbox
  - macros: # https://mkdocs-macros-plugin.readthedocs.io/
      include_yaml:
        - data/microbit.yml

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RoboticsBrno
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/RobotikaBrno
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/robotarna
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@robotikabrno-robotarnaasps2392
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/_robotarna_
#   analytics:
#     provider: google
#     property: ASD

extra_javascript:
  - assets/makecode_embed.js
#   - assets/config.js

extra_css:
  - assets/style.css

