name: web

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt

      - run: mkdir -p .data 

      - run: cp data/global/microbit.yml .data/microbit.yml

      - run: mkdocs gh-deploy --force
